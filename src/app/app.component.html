<div id="page-header">
  <button mat-raised-button color="warn" (click)="addBoard()">
    <mat-icon class="icon">add</mat-icon> Add new task board
  </button>
</div>
<div id="wrapper">
  <div id="boards">
    <app-board [@boardAnimation]="'in'" *ngFor="let board of boards" [board]="board"></app-board>
  </div>
</div>
