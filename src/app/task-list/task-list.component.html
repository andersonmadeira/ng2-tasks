<div id="myDIV" class="header">
  <h2>My Task List</h2>
  <input type="text" [(ngModel)]="taskInput" (keyup.enter)='saveTask()' placeholder="Type your next task..">
  <span (click)="saveTask()" class="addBtn">Add</span>
</div>

<ul id="myUL">
  <li *ngFor='let task of tasks'  class='animated' (click)='task.checked = !task.checked'> {{task.name}} <span (click)='closeTask(task)' class="close">&#x00D7;</span> </li>
</ul>
