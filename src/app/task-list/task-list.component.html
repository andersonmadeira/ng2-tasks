<div id="header" class="header">
  <h2>ngx-tasks</h2>
  <input type="text" [(ngModel)]="taskInput" (keyup.enter)='addTask()' placeholder="Type your next task..">
  <span (click)="addTask()" class="addBtn">Add</span>
</div>

<ul id="task-list">
  <li [@taskItemAnimation]="'in'" *ngFor='let task of tasks' [class.done]="task.done" class='animated' (click)='task.done = !task.done'> {{task.name}} <span (click)='removeTask(task.id)' class="close">&#x00D7;</span> </li>
</ul>
